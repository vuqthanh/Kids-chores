<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore & Reward Tracker (Local Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .progress-bar-inner { transition: width 0.5s ease-in-out; }
        .modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Chore & Reward Tracker</h1>
            <p class="text-gray-600 mt-2">Log your activities, earn points, and reach your goal!</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
                <h2 class="text-xl font-semibold mb-4 text-center">Your Progress</h2>
                <div class="text-center mb-4">
                    <span id="total-points" class="text-5xl font-bold text-green-500">0</span>
                    <span class="text-xl text-gray-500">/ 1000 points</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-6">
                    <div id="progress-bar" class="progress-bar-inner bg-green-500 h-6 rounded-full text-white text-sm flex items-center justify-center font-semibold" style="width: 0%">
                        0%
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
                <h2 class="text-xl font-semibold mb-4">Log a New Activity</h2>
                <form id="chore-form" class="space-y-4">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="category" name="category" class="mt-1 block w-full py-3 px-4 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></select>
                    </div>
                    <div>
                        <label for="minutes" class="block text-sm font-medium text-gray-700">Minutes Spent</label>
                        <input type="number" id="minutes" name="minutes" required min="1" class="mt-1 block w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., 15">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                        Add to Log
                    </button>
                </form>
                 <div id="form-message" class="text-green-600 text-sm mt-2"></div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Activity History</h2>
                <div id="activity-log" class="space-y-3 max-h-96 overflow-y-auto">
                    </div>
            </div>
        </main>

    </div>

    <div id="goal-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm transform transition-all scale-95">
            <h2 class="text-3xl font-bold text-yellow-500 mb-4">Congratulations!</h2>
            <p class="text-lg text-gray-700 mb-6">You've reached 1000 points! Time for a special reward!</p>
            <button id="close-modal" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">
                Awesome!
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOAL = 1000;
        const CHORE_CATEGORIES = {
            "Reading": { multiplier: 1.0, icon: 'üìñ' },
            "Writing": { multiplier: 1.0, icon: '‚úçÔ∏è' },
            "Math": { multiplier: 1.0, icon: 'üßÆ' },
            "Helping Parents": { multiplier: 1.5, icon: 'ü§ù' },
            "Cleaning": { multiplier: 1.5, icon: 'üßπ' },
        };

        // --- DOM ELEMENTS ---
        const totalPointsEl = document.getElementById('total-points');
        const progressBarEl = document.getElementById('progress-bar');
        const choreForm = document.getElementById('chore-form');
        const categorySelect = document.getElementById('category');
        const minutesInput = document.getElementById('minutes');
        const activityLogEl = document.getElementById('activity-log');
        const formMessageEl = document.getElementById('form-message');
        const goalModal = document.getElementById('goal-modal');
        const closeModalBtn = document.getElementById('close-modal');

        let allChores = [];

        // --- DATA HANDLING (USING localStorage) ---
        function loadChoresFromStorage() {
            const choresJSON = localStorage.getItem('chores');
            allChores = choresJSON ? JSON.parse(choresJSON) : [];
            // Sort by date, newest first
            allChores.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            updateUI();
        }

        function saveChoresToStorage() {
            localStorage.setItem('chores', JSON.stringify(allChores));
        }

        // --- UI SETUP ---
        function populateCategories() {
            for (const category in CHORE_CATEGORIES) {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = `${CHORE_CATEGORIES[category].icon} ${category}`;
                if (CHORE_CATEGORIES[category].multiplier > 1) {
                    option.textContent += ` (x${CHORE_CATEGORIES[category].multiplier} points)`;
                }
                categorySelect.appendChild(option);
            }
        }

        // --- UI UPDATE LOGIC ---
        function updateUI() {
            const totalPoints = allChores.reduce((sum, chore) => sum + chore.points, 0);
            
            totalPointsEl.textContent = Math.round(totalPoints);
            const progressPercentage = Math.min(100, (totalPoints / GOAL) * 100);
            progressBarEl.style.width = `${progressPercentage}%`;
            progressBarEl.textContent = `${Math.round(progressPercentage)}%`;

            activityLogEl.innerHTML = '';
            if (allChores.length === 0) {
                activityLogEl.innerHTML = `<p class="text-gray-500 text-center">No activities logged yet. Add one above!</p>`;
            } else {
                allChores.forEach(chore => {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                    const date = new Date(chore.timestamp).toLocaleDateString();
                    
                    logEntry.innerHTML = `
                        <div class="flex items-center">
                            <span class="text-2xl mr-3">${CHORE_CATEGORIES[chore.category]?.icon || '‚≠ê'}</span>
                            <div>
                                <p class="font-semibold">${chore.category}</p>
                                <p class="text-sm text-gray-500">${chore.minutes} minutes on ${date}</p>
                            </div>
                        </div>
                        <span class="font-bold text-green-600">+${chore.points.toFixed(1)} pts</span>
                    `;
                    activityLogEl.appendChild(logEntry);
                });
            }

            if (totalPoints >= GOAL && allChores.length > 0) {
                showGoalModal();
            }
        }

        // --- FORM HANDLING ---
        function handleFormSubmit(e) {
            e.preventDefault();
            formMessageEl.textContent = '';
            
            const category = categorySelect.value;
            const minutes = parseInt(minutesInput.value, 10);

            if (isNaN(minutes) || minutes <= 0) {
                formMessageEl.textContent = 'Please enter a valid number of minutes.';
                return;
            }

            const multiplier = CHORE_CATEGORIES[category].multiplier;
            const points = minutes * multiplier;

            const newChore = {
                id: Date.now().toString(), // Simple unique ID
                category,
                minutes,
                points,
                timestamp: new Date().toISOString() // Store date as a standard string
            };
            
            // Add to the start of the array to show newest first
            allChores.unshift(newChore);
            saveChoresToStorage();
            updateUI();
            
            choreForm.reset();
            formMessageEl.textContent = 'Activity logged successfully!';
            setTimeout(() => formMessageEl.textContent = '', 3000);
        }
        
        // --- MODAL LOGIC ---
        function showGoalModal() {
            goalModal.classList.remove('hidden');
            setTimeout(() => {
                goalModal.classList.remove('opacity-0');
                goalModal.querySelector('div').classList.remove('scale-95');
            }, 10);
        }
        
        function hideGoalModal() {
            goalModal.classList.add('opacity-0');
            goalModal.querySelector('div').classList.add('scale-95');
            setTimeout(() => {
                goalModal.classList.add('hidden');
            }, 300);
        }

        // --- INITIALIZATION ---
        function init() {
            populateCategories();
            loadChoresFromStorage();
            choreForm.addEventListener('submit', handleFormSubmit);
            closeModalBtn.addEventListener('click', hideGoalModal);
        }

        // Run the app
        init();
    </script>
</body>
</html>
